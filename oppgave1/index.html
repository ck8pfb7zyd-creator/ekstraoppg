<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brukerprofil</title>
</head>
<body>
    <div id="app" style="min-height: 100vh; padding: 20px;"></div>

    <script>
        let userName = '';
        let age = '';
        let favoriteColor = '';
        let html = ''; 

        updateProfile(); 

        function updateView() {
            document.getElementById('app').innerHTML = html; 
        }

        function setUserName(value) {
            userName = value;
            updateProfile();
        }

         function setAge(value) {
            age = value;
            updateProfile();
        }

        function setFavoriteColor(value) {
            favoriteColor = value;
            updateProfile(); 
        }

        function applyFavoriteColor(color) {
            document.getElementById('app').style.backgroundColor = color;
        }


        function updateProfile() {
        html = `

            <br><br>

            <input type="number" onchange="setAge(this.value)">
            <br><br>

            Favorittfarge:
            <input type="color" onchange="setFavoriteColor(this.value)">
            <br><br>

            <p>Jeg heter ${userName} og er ${age} Ã¥r gammel. 
            </p>
            `;

            applyFavoriteColor(favoriteColor);
            updateView();
        }
    </script>
</body>
</html>
