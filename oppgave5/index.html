<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input id="temperatureInput" placeholder="Skriv temperatur">
        <button onclick="checkTemp()">Sjekk temperatur</button>
        <div id="result"></div>
    </div>

    <script>

        function checkTemp() {
            let temperature = document.getElementById("temperatureInput").value;

            if (temperature > 20) {
                document.getElementById("result").innerHTML = "Det er varmt ute!"; 
            }

            else if (temperature >= 5) {
                document.getElementById("result").innerHTML = "Det er passelig ute!"; 
            }
            else { 
                document.getElementById("result").innerHTML = "Det er kaldt ute!"; 
            }
        }

    </script>
    
</body>
</html>
